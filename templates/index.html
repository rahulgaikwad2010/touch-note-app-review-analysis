<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <title>Touch Note Bot</title>

    <link href="https://getbootstrap.com/docs/4.5/examples/checkout/" rel="canonical">
    <script src="{{ url_for('static',filename='js/cities.js') }}"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #submit_btn {
            background-color: #040404 !important;
        }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='style/form-validation.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='assets/dist/css/bootstrap.css') }}" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="py-5 text-center">
                <img alt="Touch Note App Logo"
                     class="d-block mx-auto md-4 img-fluid" src="{{ url_for('static',filename='img/logo.png') }}">
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-8 order-md-1">
                    <h4 class="text-center">App Review Analysis</h4>
                    <hr class="mb-4">
                    <form class="needs-validation" id="form">

                        <div class="row">
                            <div class="col-md-12">
                                <label for="InputTitle">Title</label>
                                <div class="input-group">
                                    <textarea aria-describedby="emailHelp" class="form-control form-control-sm"
                                              id="InputTitle"
                                              name="title"
                                              placeholder="Eg. Great app" required
                                              rows="1"></textarea>
                                    <div class="invalid-feedback" style="width: 100%;">
                                        Title is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="InputLossDes">Review</label>
                                <div class="input-group">
                                    <textarea aria-describedby="emailHelp" class="form-control form-control-sm"
                                              id="InputLossDes"
                                              name="review"
                                              placeholder="Eg. Great way to send postcards using own photos when on the road"
                                              required
                                              rows="3"></textarea>
                                    <div class="invalid-feedback" style="width: 100%;">
                                        Review Description is required.
                                    </div>
                                </div>

                                <div class="form-group" id="review">

                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="search_result">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn btn-primary shadow-none" id="submit_btn" type="submit">Submit
                            </button>
                            <button class="btn btn btn-outline-secondary" type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script src="{{ url_for('static',filename='js/form-validation.js') }}"></script>
<script src="{{ url_for('static',filename='index.js') }}"></script>

</body>
</html>
